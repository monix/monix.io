---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>

  <time class="post-date" itemprop="dateCreated"
    datetime="{{ page.date | date: "%Y-%m-%d" }}">
    {{ page.date | date_to_string }}
    • <a href="https://twitter.com/{{ page.author }}">@{{ page.author }}</a>
  </time>

  {{ content }}

  <div class="buttons">
    <a href="{{ site.github.docs }}/edit/master/{{ page.path }}">
      Edit Page</a> •
    <a href="https://twitter.com/{{ page.author }}">
      Follow @{{ page.author }}</a>
  </div>

  <div class="related">
    <h2>Related Posts</h2>
    <ul class="related-posts">
      {% for post in site.related_posts limit:3 %}
        <li>
          <h3>
            <a href="{{ post.url }}">
              {{ post.title }}
              <small>{{ post.date | date_to_string }}</small>
            </a>
          </h3>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
